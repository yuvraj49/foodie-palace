<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>The Webpack intro</title>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>

<body>
    <nav>
        <div class="nav-wrapper" style="background-color: #3e9284;">
            <a href="#" class="brand-logo" style="padding-left: 20px;">Corner</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down" style="padding-right: 20px;">
                <li> <label class="label-icon search" style="" for="search"><i class="fas fa-search"></i></label></li>
                <li><input id="search-label" type="search" required></li>
                <li>
                    <div style="text-align: center;">
                        <button class="waves-effect waves-teal btn-flat" style="color: white;" id="search-submit">Search</button>
                    </div>
                </li>

                <li id="collectionEvent"><a class="waves-effect waves-light btn modal-trigger " href="#modal1">Collection</a></li>
            </ul>
        </div>
    </nav>

    <div id="resultSearchData" style="text-align: center;">
    </div>

    <!-- Modal Structure -->
    <div id="modal1" class="modal modal-fixed-footer">
        <div class="modal-content">
            <div id='collectionList'>
                <ul class="collapsible" id="collapsible" data-collapsible="accordion">
                </ul>
            </div>
            <div id="addCollection">
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat " id="addCollectionButton">Add</a>
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Leave</a>
        </div>
    </div>

    <div id="modal2" class="modal bottom-sheet">
        <div class="modal-content">
            <h4>Add to your favourite list</h4>
            <div id='addList'>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Done</a>
        </div>
    </div>

</body>

</html>
